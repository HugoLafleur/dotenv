# plugins
set-option -g @plugin    'christoomey/vim-tmux-navigator'
set-option -g @plugin    'tmux-plugins/tmux-resurrect'
set-option -g @plugin    'tmux-plugins/tmux-continuum'
set-option -g @plugin    'jimeh/tmux-themepack'

# theme
set -goq @powerline-color-main-1 colour35
set -goq @powerline-color-main-2 colour114
set -goq @powerline-color-main-3 colour75

set-option -g @themepack 'powerline/block/cyan'
run '~/.tmux/plugins/tpm/tpm'

set -g status-left "#[fg=colour233,bg=colour35,bold] #S #[fg=colour35,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"
set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] %H:%M:%S  #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y  #[fg=colour15,bg=colour240,bold]#[fg=colour27,bg=colour15,bold] ﴃ #(cat ~/.azure/azureProfile.json|jq -r '.subscriptions[] | select (.isDefault == true) .name')  #[fg=colour15,bold,bg=colour235,bold]#[fg=colour27,bold,bg=colour15,bold]#[fg=colour15,bold,bg=colour27,bold] ﴱ #(kubectl config current-context) "

# global & display
unbind-key           r
unbind-key           C-b
bind-key          -r C-s       send-prefix
bind-key             r         source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key          -n C-d       send-keys ^d
bind-key             d         detach-client
set-option        -g           prefix    C-s
set-option        -g           base-index 1
set-option        -g           renumber-windows on
set-option        -g           default-terminal "screen-256color"
set-option        -g           status-left-length 50
set-window-option -g           mode-keys vi

# sessions
bind-key      C-b       send-keys 'tat && exit' 'C-m'
bind-key      C-j       split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# windows, panes and sessions
bind-key      N         new-session
bind-key      -         split-window -v -p 50 -c '#{pane_current_path}'
bind-key      =         split-window -h -p 50 -c '#{pane_current_path}'
bind-key      c         new-window -c "#{pane_current_path}"
bind-key      b         break-pane -d
bind-key   -n S-Left    resize-pane -L 2
bind-key   -n S-Right   resize-pane -R 2
bind-key   -n S-Down    resize-pane -D 1
bind-key   -n S-Up      resize-pane -U 1 
bind-key   -n C-S-Left  resize-pane -L 10
bind-key   -n C-S-Right resize-pane -R 10
bind-key   -n C-S-Down  resize-pane -D 5
bind-key   -n C-S-Up    resize-pane -U 5
bind-key   -n C-f       resize-pane -Z
unbind-key    z

# navigation & search
unbind-key -n C-\\
unbind-key    C-\\
unbind-key    [
bind-key   -n C-\\      copy-mode
bind-key      C-\\      copy-mode


# files
bind-key      o         split-window -v -p 75 -c '#{pane_current_path}' "git ls-files | fzf --reverse --preview-window right:75% --preview 'bat --style=numbers --color=always {} | head -500' | xargs -oI@ tmux new-window -n vim\\[@\\] vim @" 

# clipboard
unbind-key -T copy-mode-vi Space
unbind-key -T copy-mode-vi Enter
bind-key   -T copy-mode-vi v     send-keys -X begin-selection
bind-key   -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key   -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key   -T copy-mode-vi F     send-keys -X copy-pipe-and-cancel "pbcopy" \; split-window -h -p 75 -c "#{pane_current_path}" "source $HOME/workspace/.env/dotfiles/sh_functions && __find_in_files $(pbpaste)"

# quick shortcuts
unbind-key    k
bind-key      k      send-keys "clear" enter
unbind-key -n C-g
bind-key   -n C-g    split-window -h -p 75 -c "#{pane_current_path}" "source $HOME/workspace/.env/dotfiles/sh_functions && __find_in_files $(pbpaste)"


# kubernetes
unbind-key    K 
bind-key      K split-window -h -b -p 20 -c '#{pane_current_path}' "kubectl config get-contexts -oname | fzf --reverse --header=\"SWITCH TO KUBERNETES CLUSTER\" | xargs kubectl config use-context"
unbind-key    P
bind-key      P split-window -v -p 75 "kubectl get ns --no-headers -o custom-columns=NAME:metadata.name | fzf --reverse --header=\"NAMESPACES FOR CLUSTER '$(kubectl config current-context)'\"  --preview-window=right:80% --preview 'echo """"; echo NAMESPACE \"{}\"; echo """"; kubectl get all,ingress,sts -n {}'"


# azure
unbind-key    A
bind-key      A split-window -v -p 75 -c '#{pane_current_path}' "cat ~/.azure/azureProfile.json | jq -r '.subscriptions[].name' | fzf --header=\"SWITCH TO AZURE SUBSCRIPTION\" --reverse --tac --preview-window=right:81% --preview 'echo SUBSCRIPTION \"{}\"; echo """"; az group list --query \"[]|sort_by(@, &name)\" --subscription {} -otable' | xargs az account set --subscription"

# external
bind-key      G new-window -n "Opening in GitHub..." -d -c "#{pane_current_path}" "source $HOME/.git_functions; github_open_repo_page"
